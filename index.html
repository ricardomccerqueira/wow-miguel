        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script>
          var wowlc = JSON.parse(localStorage.getItem('wow')) || {}

          for (v in wowlc) {
            $(".js-dungeon[name='"+v+"']").val(wowlc[v])
          }

          $('.js-reset').on('click',function(e){
            e.preventDefault()
            localStorage.clear()

            $('.js-dungeon').each(function(){
              $(this).val('')
            })
          })

          $('.js-dungeon').on('change',function(){
            var wowlc   = JSON.parse(localStorage.getItem('wow')) || {}
            var name    = $(this).attr('name')
            wowlc[name] = $(this).val()

            localStorage.setItem('wow',JSON.stringify(wowlc))
          })
        </script>
